- type: entity
  name: ritual dagger
  parent: BaseItem
  id: TrueRitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: BloodCultWeapon
    stuhTime: 5
    damage:
      types:
        Slash: 10
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 12
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus
  - type: RuneDrawerProvider
    runePrototypes: [ OfferingRune,
                      EmpoweringRune,
                      BuffRune,
                      TeleportRune,
                      ReviveRune,
                      BarrierRune,
                      SummoningRune,
                      BloodBoilRune,
                      ApocalypseRune ]
  - type: UserInterface
    interfaces:
      enum.ListViewSelectorUiKey.Key:
        type: ListViewSelectorBUI
  - type: Tool
    qualities:
    - CultAnchoring
    useSound:
      path: /Audio/White/Cult/curse.ogg

