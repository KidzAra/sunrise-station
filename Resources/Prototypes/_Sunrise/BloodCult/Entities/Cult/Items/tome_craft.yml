    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          density: 30
          mask:
            - ItemMask
    - type: PointLight
      color: red
      range: 2
    - type: VoidTeleport

- type: entity
  name: void torch
  description: Strange torch.
  parent: BaseItem
  id: CultTorch
  components:
