- type: entity
  name: curse orb
  description: Strange stone orb that pulsates with red light.
  parent: BaseItem
  id: CultShuttleCurse
  components:
    - type: Sprite
      sprite: _Sunrise/BloodCult/Entities/shuttle_curse.rsi
      state: icon
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          density: 30
          mask:
            - ItemMask
