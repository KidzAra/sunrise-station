- type: entity
  id: ActionCultTwistedConstruction
  name: Проклятие конструкции
  description: Зловещее заклинание, используемое для превращения металла в рунический металл.
  categories: [ HideSpawnMenu ]
  components:
    - type: EntityTargetAction
      useDelay: 50
      canTargetSelf: false
      icon:
        sprite: /Textures/_Sunrise/BloodCult/actions_cult.rsi
        state: transmute
      itemIconStyle: NoItem
      event: !type:CultTwistedConstructionActionEvent
      charges: 1
      renewCharges: false
      deleteActionsWithoutCharges: true

