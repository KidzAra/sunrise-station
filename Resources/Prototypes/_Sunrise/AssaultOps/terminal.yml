- type: entity
  parent: BaseComputer
  id: ComputerIcarus
  name: icarus terminal
  description: An ominous terminal with some ports and keypads, the screen is scrolling with illegible nonsense. It has a strange marking on the side, a red ring with a gold circle within.
  components:
    - type: Computer
      board: ComputerIcarusCircuitboard
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#b5a13c"
    - type: ItemSlots
      slots:
        firstKeySlot:
          ejectSound: /Audio/Machines/id_swipe.ogg
          insertSound: /Audio/Machines/Nuke/general_beep.ogg
          ejectOnBreak: true
          swap: false
          whitelist:
            components:
              - IcarusKey
        secondKeySlot:
          ejectSound: /Audio/Machines/id_swipe.ogg
          insertSound: /Audio/Machines/Nuke/general_beep.ogg
          ejectOnBreak: true
          swap: false
          whitelist:
            components:
              - IcarusKey
        thirdKeySlot:
          ejectSound: /Audio/Machines/id_swipe.ogg
          insertSound: /Audio/Machines/Nuke/general_beep.ogg
          ejectOnBreak: true
          swap: false
          whitelist:
            components:
              - IcarusKey
    - type: ContainerContainer
      containers:
        firstKeySlot: !type:ContainerSlot
        secondKeySlot: !type:ContainerSlot
        thirdKeySlot: !type:ContainerSlot
        board: !type:Container
          ents: []
    - type: IcarusTerminal
    - type: UserInterface
      interfaces:
        enum.IcarusTerminalUiKey.Key:
          type: IcarusTerminalBoundUserInterface
    - type: ActivatableUI
      key: enum.IcarusTerminalUiKey.Key
