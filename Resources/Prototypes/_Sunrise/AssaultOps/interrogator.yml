- type: entity
  id: Interrogator
  parent: BaseMachinePowered
  name: interrogator pod
  description: apchy
  components:
  - type: CloningPod
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSink
    ports:
    - CloningPodReceiver
  - type: Sprite
    sprite: _Sunrise/AssaultOperatives/interrogator.rsi
    snapCardinals: true
    layers:
    - state: base
      map: ["base"]
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_board
    - machine_parts
    - clonepod-bodyContainer
  - type: EmptyOnMachineDeconstruct
    containers:
    - clonepod-bodyContainer
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: CloningPodMachineCircuitboard
  - type: MaterialStorage
    materialWhiteList:
    - Biomass
  - type: WiresPanel
  - type: ApcPowerReceiver
    powerLoad: 200 #Receives most of its power from the console
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.InterrogatorVisuals.Status:
        base:
          Off: { state: off }
          On: { state: on }
  - type: Climbable
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      clonepod-bodyContainer: !type:ContainerSlot
  - type: GuideHelp
    guides:
    - Cloning
